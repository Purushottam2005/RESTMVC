<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
  xmlns:ui="http://java.sun.com/jsf/facelets"
  xmlns:f="http://java.sun.com/jsf/core"
  xmlns:o="http://omnifaces.org/ui"
    xmlns:rm="http://java.sun.com/jsf/composite/rm/component"
  lang="en-US" dir="ltr">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<meta http-equiv="X-UA-Compatible" content="IE=EmulateIE8" />
<meta http-equiv="Cache-Control" content="no-cache" />
<meta http-equiv="Cache-Control" content="no-store" />
<meta http-equiv="Pragma" content="no-cache" />
<meta http-equiv="Expires" content="0" />
<meta http-equiv="cleartype" content="on" />
<link rel="icon" href="#{assetBean.getImgUrl('favicon.ico')}" />
<title><ui:insert name="viewTitle">viewTitle</ui:insert></title>
<script src="#{assetBean.modernizrJsUrl}"></script>
<ui:insert name="viewCSS"></ui:insert>
<o:conditionalComment if="lt IE 9">
  <!-- IE 8 and below CSS goes here -->
  <ui:insert name="viewIE_CSS"></ui:insert>
</o:conditionalComment>
<ui:insert name="beforeHeadEnd"></ui:insert>
</head>
<body>
  <ui:insert name="afterBodyStart"></ui:insert>
  <header>
    <h1><ui:insert name="headerTitle"><ui:insert name="viewTitle"></ui:insert></ui:insert></h1>
  </header>
  <div id="mainContent">
    <ui:insert name="mainContent">mainContent</ui:insert>
  </div>
  <footer>
    <rm:copyright></rm:copyright>
  </footer>
  <script src="#{assetBean.jqueryJsUrl}"></script>
  <ui:insert name="viewJS"></ui:insert>
  <ui:insert name="beforeBodyEnd"></ui:insert>
</body>
</html>
