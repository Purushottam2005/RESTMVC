<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
  xmlns:ui="http://java.sun.com/jsf/facelets"
  xmlns:f="http://java.sun.com/jsf/core"
  xmlns:o="http://omnifaces.org/ui"
  xmlns:rm="http://java.sun.com/jsf/composite/rm/component"
  lang="en-US" dir="ltr">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1" />
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
<meta http-equiv="Cache-Control" content="no-cache" />
<meta http-equiv="Cache-Control" content="no-store" />
<meta http-equiv="Pragma" content="no-cache" />
<meta http-equiv="Expires" content="0" />
<meta http-equiv="cleartype" content="on" />
<link rel="icon" href="#{assetBean.getImageUrl('favicon.ico')}" />
<title><ui:insert name="viewTitle">viewTitle</ui:insert></title>
<script src="#{assetBean.modernizrJsUrl}"></script>
<link rel="stylesheet" href="#{assetBean.groundworkCssUrl}" />
<ui:insert name="viewCSS"></ui:insert>
<o:conditionalComment if="IE">
  <link rel="stylesheet" href="#{assetBean.groundwork_IE_CssUrl}" />
  <ui:insert name="viewIE_CSS"></ui:insert>
</o:conditionalComment>
<o:conditionalComment if="lt IE 9">
  <script src="#{assetBean.respondJsUrl}"></script>
</o:conditionalComment>
<o:conditionalComment if="IE 7">
  <link rel="stylesheet" href="#{assetBean.fontAwesome_IE7_CssUrl}" />
</o:conditionalComment>
<script>
  // extend Modernizr to have datauri test
  (function(){
    var datauri = new Image();
    datauri.onerror = function() {
      Modernizr.addTest('datauri', function () { return false; });
    };
    datauri.onload = function() {
      //<![CDATA[
      Modernizr.addTest('datauri', function () { return (datauri.width == 1 && datauri.height == 1); });
      //]]>
      Modernizr.load({
        test: Modernizr.datauri,
        nope: '#{assetBean.noDatauriCssUrl}'
      });
    };
    datauri.src = "data:image/gif;base64,R0lGODlhAQABAIAAAAAAAP///ywAAAAAAQABAAACAUwAOw==";
  })();
  // fallback if SVG unsupported
  Modernizr.load({
    test: Modernizr.inlinesvg,
    nope: '#{assetBean.noSvgCssUrl}'
  });
  // polyfill for HTML5 placeholders
  Modernizr.load({
    test: Modernizr.input.placeholder,
    nope: '#{assetBean.placeholderPolyfillCssUrl}'
  });    
</script>
<ui:insert name="beforeHeadEnd"></ui:insert>
</head>
<body class="no-js">
  <ui:insert name="afterBodyStart"></ui:insert>
  <header class="container pad-top">
    <h2><ui:insert name="headerTitle"><ui:insert name="viewTitle"></ui:insert></ui:insert></h2>
    <ui:insert name="beforeBodyHeaderEnd"></ui:insert>
  </header>
  <div id="mainContent" class="container pad-bottom">
    <ui:insert name="mainContent">mainContent</ui:insert>
  </div>
  <footer class="container pad-bottom">
    <rm:copyright></rm:copyright>
  </footer>
  <script src="#{assetBean.jqueryJsUrl}"></script>
  <script>
    // polyfill for HTML5 placeholders
    Modernizr.load({
      test: Modernizr.input.placeholder,
      nope: '#{assetBean.pluginsPlaceholder_polyfillJqueryJsUrl}'
    });    
  </script>
  <ui:insert name="javaScriptLibraries"></ui:insert>
<o:conditionalComment if="lt IE 9">
  <script src="#{assetBean.selectivizrJsUrl}"></script>
  <script>$('body').addClass('lt-ie9');</script>
</o:conditionalComment>
<o:conditionalComment if="lt IE 8">
  <script>$('body').addClass('lt-ie8');</script>
</o:conditionalComment>
<o:conditionalComment if="lt IE 7">
  <script>$('body').addClass('lt-ie7');</script>
</o:conditionalComment>
  <ui:insert name="beforeBodyEnd"></ui:insert>
</body>
</html>
