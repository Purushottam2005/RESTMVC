<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
  xmlns:ui="http://java.sun.com/jsf/facelets"
  xmlns:rm="http://java.sun.com/jsf/composite/rm/component">
<ui:composition template="../template/viewTemplate.xhtml">

  <ui:define name="viewTitle">Discount Code</ui:define>

  <ui:define name="beforeHeadEnd">
    <style>
      .breadcrumbs li.crumb-active a {
        text-decoration: none;
      }
      .breadcrumbs li.crumb-active a:hover {
        color: gray;
      }
    </style>
  </ui:define>

  <ui:define name="afterBodyStart">
    <nav class="container">
      <ol class="breadcrumbs">
        <li itemscope="itemscope" itemtype="http://data-vocabulary.org/Breadcrumb">
          <a href="#{discountCodeBean.welcomeUrl}" itemprop="url">
            <span itemprop="title">Welcome</span>
          </a>
        </li>
        <li itemscope="itemscope" itemtype="http://data-vocabulary.org/Breadcrumb" class="crumb-active">
          <a href="" itemprop="url">
            <span itemprop="title">Discount Code</span>
          </a>
        </li>
      </ol>
    </nav>
  </ui:define>

  <ui:define name="mainContent">
    <section style="margin-bottom: 1em;">
      <table id="discountCodeTable"> 
        <thead id="discountCodeTableHead"> 
          <tr> 
            <th>Discount Code</th> 
            <th>Rate</th> 
            <th>&#160;</th> 
          </tr> 
        </thead> 
        <tbody id="discountCodeTableBody"> 
          <tr> 
            <td>discountCode.discountCode</td> 
            <td>discountCode.rate</td> 
            <td>&#160;Edit&#160; &#160;Delete&#160;</td> 
          </tr> 
        </tbody> 
      </table> 
    </section>
    
  </ui:define>

  <ui:define name="javaScriptLibraries">
    <rm:dataTablesJavaScriptLibrary />
    <rm:jsonJavaScriptLibraries />
  </ui:define>

  <ui:define name="beforeBodyEnd">
    <script>
      var discountCodeData = #{discountCodeBean.dataTablesJson};
      $('#discountCodeTable').dataTable({
        'aaData': discountCodeData,
        'sPaginationType': 'full_numbers',
        'aoColumns': [
          {'mData': 'discountCode'},
          {'mData': 'rate'},
          {'mData': function(data, type, value) {
            return '&#160;<a href="#" title="Select to edit" onclick="return false;">Edit</a>&#160; '
              + '&#160;<a href="#" title="Select to delete" onclick="return false;">Delete</a>&#160;';
          }, 'bSortable': false}  
        ]
      });
    </script>
  </ui:define>

</ui:composition>
</html>
